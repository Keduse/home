<!DOCTYPE html>
<html>

<head>
	<title>Keduse</title>
	<link rel="icon" href="https://i.imgur.com/BTdlVdS.png">
   <meta name="description" content="a project by Keduse">
   <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	* {
		box-sizing: border-box
	}

	/* Set height of body and the document to 100% */
	body,
	html {
		background-color: #111;
		height: 100%;
		margin: 0;
		font-family: Arial;
	}

	/* Style tab links */
	.tablink {
		background-color: #555;
		color: white;
		float: left;
		border: none;
		outline: none;
		cursor: pointer;
		padding: 14px 16px;
		font-size: 17px;
		width: 25%;
	}
	
	.tablink:hover {
		background-color: #777;
	}

	/* Style the tab content (and add height:100% for full page content) */
	.tabcontent {
		color: white;
		display: none;
		padding: 100px 20px;
		height: 100%;
	}
	
	#Home {
		background-color: #111;
	}
	
	#TestPage {
		background-color: green;
	}
	</style>
</head>

<body>
	<button class="tablink" onclick="openPage('Home', this)" id="defaultOpen">Home</button>
	<button class="tablink" onclick="openPage('TestPage', this)">Test</button>

	<div id="Home" class="tabcontent">
		<h1><span style="color:#800080">Hey there!</span></h1>
		<p style="color:#DDD">I have nothing to show here, yet.</p>
		<marquee direction="right" width=250px; style="color:#DDD">weeee</marquee>
	</div>

	<div id="TestPage" class="tabcontent">
		<h1>test</h1>
	</div>

	<script>
		function openPage(pageName,elmnt) {
		  var i, tabcontent, tablinks;
		  tabcontent = document.getElementsByClassName("tabcontent");
		  for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		  }
		  document.getElementById(pageName).style.display = "block";
		}
		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
</body>

</html>
