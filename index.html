<!DOCTYPE html>
<html>

<head>
	<title>Keduse</title>
	<link rel="icon" href="https://i.imgur.com/BTdlVdS.png">
   <meta name="description" content="a project by Keduse">
   <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	* {
		box-sizing: border-box
	}

	/* Set height of body and the document to 100% */
	body,
	html {
		background-color: #111;
		height: 100%;
		margin: 0;
		font-family: Cambria;
	}

	/* Style tab links */
	.tablink {
		background-color: #555;
		color: white;
		float: left;
		border: none;
		outline: none;
		cursor: pointer;
		padding: 14px 16px;
		font-size: 17px;
		width: 33%;
	}
	
	.tablink:hover {
		background-color: #777;
	}

	/* Style the tab content (and add height:100% for full page content) */
	.tabcontent {
		color: white;
		display: none;
		padding: 100px 20px;
		height: 100%;
	}
	
	div {
		background-color: #111;
	}
	
	</style>
</head>

<body>
	<button class="tablink" onclick="openPage('Home', this)" id="defaultOpen">Home</button>
	<button class="tablink" onclick="openPage('ROBLOX', this)">ROBLOX</button>
	<button class="tablink" onClick="openPage('LinkPage', this)">Links</button>

	<div id="Home" class="tabcontent">
		<iframe src=https://register.vote.org/?partner=111111&campaign=free-tools" width="100%" marginheight="0" frameborder="0" id="frame1" scrollable ="no"></iframe>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.3/iframeResizer.min.js"></script>
		<script type="text/javascript">
			iFrameResize({ log:true, checkOrigin:false});
		</script>
	</div>

	<div id="ROBLOX" class="tabcontent">
		<h1><span class="title">Hey there</span></h1>
		<br>
		<a href="https://www.roblox.com/users/54346951/profile">my profile</a>
		<br><br>
		<p>ima use this to showcase my projects</p>
		<p style="color:#DDD">I have nothing else to show here, yet.</p>
		<marquee direction="right" width=250px; style="color:#DDD">weeee</marquee>
	</div>

	<div id="LinkPage" class="tabcontent">
		<p>will be appending links here later</p>
	</div>

	<script>
		function openPage(pageName,elmnt) {
		  var i, tabcontent, tablinks;
		  tabcontent = document.getElementsByClassName("tabcontent");
		  for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		  }
		  tablinks = document.getElementsByClassName("tablink")
		  for (i = 0; i < tablinks.length; i++) {
			tablinks[i].body.style.backgroundColor = "";
		  }
		  document.getElementById(pageName).style.display = "block";
		  elmnt.style.backgroundColor = "#111"
		}
		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
</body>

</html>
